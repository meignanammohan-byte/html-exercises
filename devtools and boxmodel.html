<!DOCTYPE html>
<html>
<head>
  <title>CSS Box</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      text-align: center;
      padding: 40px;
    }

    .container {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .box {
      background-color: #4CAF50;
      color: white;
      padding: 20px;        
      border: 5px solid #2e7d32; 
      margin: 10px;         
      width: 150px;
      height: 100px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }

    .box:hover {
      transform: scale(1.05);
      background-color: #43a047;
    }
  </style>
</head>
<body>
  <h1>CSS Box </h1>
  <p>can be hovered near them to inspect using dev tools.
  </p>

  <div class="container">
    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>
  </div>
</body>
</html>
