<!DOCTYPE html>
<html>
<head>
  <title>My Basic Website</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      text-align: center;
      padding: 40px;
    }

    h1 {
      color: #2c3e50;
    }

    p {
      color: #555;
      font-size: 18px;
    }

    img {
      width: 250px;
      border-radius: 10px;
      margin: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

  
    form {
      margin-top: 30px;
    }

    input[type="text"],
    input[type="email"] {
      width: 250px;
      padding: 10px;
      margin: 10px;
      border: 2px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    input[type="submit"] {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #217dbb;
    }
  </style>
</head>
<body>

  <h1>Welcome to Star Systems!</h1>
  <p>Take charge of your business continuity with innovative IT solutions,  new possibilities for a smarter, future ready enterprises</p>


  <img src="https://starsystems.in/wp-content/uploads/2023/03/SSLOGsO.png" alt = "sample image">

  
  <form>
    <input type="text" placeholder="Enter your name"><br>
    <input type="email" placeholder="Enter your email"><br>
    <input type="submit" value="Submit">
  </form>

</body>
</html>
