<!DOCTYPE html>
<html>
<head>
  <title>CSS Buttons Example</title>

  <style>
    body {
      background-color: white; 
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }

    h1 {
      color: blue;
      text-align: center;
    }

    p {
      color: gray;
      font-size: 18px;
    }

 
    .btn {
      background-color: rgb(12, 77, 255); 
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      margin: 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

  
    .btn:hover {
      background-color: blue;
      transform: scale(1.05); 
    }
  </style>
</head>
<body>
  <h1>Welcome to My Website</h1>
  <p>This is an example showing how CSS can style a webpage with buttons and hover transitions.</p>


  <button class="btn">Learn More</button>
  <button class="btn">Contact Me</button>
</body>
</html>
