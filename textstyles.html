<!DOCTYPE html>
<html>
<head>
  <title>Text Styling Example</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fafafa;
      text-align: center;
      padding: 40px;
    }

    h1 {
      color: #2c3e50;
      font-size: 36px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    p {
      color: #555;
      font-size: 18px;
      line-height: 1.6;
      font-style: italic;
    }

    .quote {
      font-family: "Georgia", serif;
      font-size: 20px;
      color: #e74c3c;
      font-weight: bold;
      text-decoration: underline;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Webpage</h1>
  <p>webpage with 3 different text styles </p>
  
  <p class="quote">" A quote of line with Georgia font style"</p>
</body>
</html>
