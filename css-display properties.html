<!DOCTYPE html>
<html>
<head>
  <title>CSS Display Property Example</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      text-align: center;
      padding: 40px;
    }

    h1 {
      color: #2c3e50;
    }

    p {
      color: #555;
      font-size: 18px;
    }


    .box {
      padding: 20px;
      margin: 10px;
      color: white;
      font-weight: bold;
      border-radius: 8px;
    }

    
    .block {
      background-color: #3498db;
      display: block; 
    }


    .inline {
      background-color: #e67e22;
      display: inline; 
    }

  
    .inline-block {
      background-color: #2ecc71;
      display: inline-block; 
      width: 120px;
      height: 60px;
    
    }
  </style>
</head>
<body>

  <h1>CSS Display Property Demo</h1>
  <p>This page shows <b>block</b>, <b>inline</b>, and <b>inline-block</b> elements</p>

  <div class="box block">Block Element</div>

  <div class="box inline">Inline Element 1</div>
  <div class="box inline">Inline Element 2</div>

  <div class="box inline-block">Inline-Block 1</div>
  <div class="box inline-block">Inline-Block 2</div>
  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSROUhSqv9wWFLhmYmftLnVFBNsWLZ18_kqGg&s" alt = "sample image" class="img">

</body>
</html>
